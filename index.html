<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Steve</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/@nolanlawson/emoji-picker-element"></script>
</head>
<body>
    <button id="theme-toggle">ðŸŒž</button>
    <select id="theme-selector">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
    </select>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">Hello! I'm Steve, your friendly AI. How can I help you today?</div>
        </div>
        <div class="typing-indicator" id="typing-indicator">Steve is typing...</div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message..." onkeypress="checkEnter(event)">
            <button id="send-button"><img src="send-icon.png" alt="Send"></button>
            <emoji-picker></emoji-picker>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
